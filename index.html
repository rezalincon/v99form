<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="col-md-4 clogo">
        <center><img src="https://video99andmore.com/img/brand-white.png" alt=""></center>
        </div>
        <div class="col-md-4 p-4 rounded cform">
            
            <center><h3 class="text-white">Custom Quote Request</h3></center>
            <hr style="color: white;">
        <form>
            <div class="form-group row col-md-12 mb-3">
                <div class="col-md-5 text-white">
                    <span class="cent-txt">Name</span>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="inputname" >
                </div>
            </div>
            <div class="form-group row col-md-12 mb-3">
                <div class="col-md-5 text-white">
                    <span class="cent-txt">Phone Number</span>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" id="inputphone" >
                </div>
            </div>
            <div class="form-group row col-md-12 mb-3">
                <div class="col-md-5 text-white">
                    <span class="cent-txt">Email Address</span>
                </div>
                <div class="col-md-7">
                    <input type="email" class="form-control" id="inputEmail" >
                </div>
            </div>

            <div class="form-group row col-md-12 mb-3">
                <div class="col-md-5 text-white">
                  <span class="cent-txt">Spokesperson</span>
                </div>
                <div class="col-md-7">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>

        <div class="col-md-12 row mb-3">
            <div class="col-md-8 text-white">
                Will you need script writing?
            </div>
            
                <div class="form-check col-md-2">
                    <input  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label text-white" for="flexRadioDefault1">
                        Yes
                    </label>
                </div>
                <div class="form-check col-md-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label text-white" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            
        </div>

            <div class="form-group row col-md-12 mb-3">
                <div class="col-md-12 text-white mb-2">
                    <span class="needs">Please describe your Spokesperson needs ?</span>
                </div>
                <div class="col-md-12">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            
           
            
            <div class="form-group row">
                <div class="col-md-12">
                    <button style="background-color:#CC4277;border-color: #CC4277;" type="submit" class="btn btn-primary w-100 ">Register</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
